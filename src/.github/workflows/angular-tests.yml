name: Angular Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run Angular tests
      run: npm test

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: {actual_path_to_test_results_folder}
