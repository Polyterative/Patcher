<div fxFlex="auto"
     fxLayout="column"
     fxLayoutGap="1rem"
>
  <lib-hero-content-card titleBig="Racks"
                         class="racksBG"
  >
    <div fxFlex="auto"
         fxLayout="column"
         fxLayoutGap="1rem"
    >
      <div fxFlex="auto"
           fxLayout="row"
           fxLayout.lt-sm="column"
           fxLayoutGap="1rem"
      >
        <lib-mat-form-entity [control]="dataService.fields.search.control"
                             [type]="dataService.formTypes.TEXT"
                             label="Search rack..."
        ></lib-mat-form-entity>
        
        <lib-mat-form-entity [control]="dataService.fields.order.control"
                             [options$]="dataService.fields.order.options$"
                             [type]="dataService.formTypes.SELECT"
                             [disableVoidSelection]="true"
                             label="Order racks by"
        ></lib-mat-form-entity>
        
        <div fxFlex="grow"></div>
        <!--      <div fxFlex="auto">-->
        <!--        <a mat-button-->
        <!--           href="https://forms.gle/MjyXuafbrXmaSMiaA"-->
        <!--           target="_blank"-->
        <!--        >Add a rack</a>-->
        <!--      </div>-->
      </div>
      <mat-paginator [hidePageSize]="(dataService.serversideAdditionalData.itemsCount$|async)<10"
                     [pageSizeOptions]="[10,25,50]"
                     [length]="dataService.serversideAdditionalData.itemsCount$|async"
                     (page)="dataService.onPageEvent($event)"
                     showFirstLastButtons
      ></mat-paginator>
      
      <app-rack-list [data$]="dataService.racksList$"></app-rack-list>
      <app-auto-loading-indicator [data$]="dataService.racksList$"
                                  [updateData$]="dataService.updateRacksList$"
      ></app-auto-loading-indicator>
    </div>
    <!--  <pre>{{(dataService.data$|async)|json}}</pre>-->
  </lib-hero-content-card>
  <app-empty-state backgroundImage="assets/svg/building_blocks.svg"></app-empty-state>
</div>
