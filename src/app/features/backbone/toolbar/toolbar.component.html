<mat-toolbar color="primary"
             class="toolbar sticky"
>
  <lib-screen-wrapper fxFlex="grow">
    <div fxFlex="auto"
         fxLayout="row"
         fxLayoutGap="1rem"
    >
      <div fxFlex="auto"
           fxLayoutAlign="center center"
           [fxHide.xs]="true"
      
      >
        {{service.state.title|async}}
      </div>
      <div fxFlex="grow"
           [fxHide.xs]="true"
      ></div>
      <div class="buttons"
           fxLayout="row"
           fxLayoutGap="1rem"
           fxLayoutGap.xs=".25rem"
      >
        <app-route-clickable-link-list [data$]="links$"></app-route-clickable-link-list>
      </div>
      <div fxFlex="grow"></div>
      <app-route-clickable-link-list [data$]="(userService.user$|async)?linksUser$:linksA$"></app-route-clickable-link-list>
      <!--              <app-brand-logo></app-brand-logo>-->
    </div>
  </lib-screen-wrapper>
</mat-toolbar>
