<mat-toolbar
        style="background-color: #041E50"
        color="primary"
        id="navbar"
>
    <mat-toolbar-row>
        <lib-screen-wrapper fxFlex="grow">
            <div fxFlex="auto"
                 fxLayout="row"
                 fxLayoutGap="1rem"
            >
                <div fxFlex="auto"
                     fxLayoutAlign="center center"
                
                >
                    {{service.state.title|async}}
                </div>
                <div fxFlex="grow"></div>
                <div class="buttons"
                     fxLayout="row"
                     fxLayoutGap="1rem"
                >
                    <app-route-clickable-link-list [data$]="data$"></app-route-clickable-link-list>
                </div>
                <div fxFlex="grow"></div>
                <app-brand-logo></app-brand-logo>
            </div>
        </lib-screen-wrapper>
    </mat-toolbar-row>
</mat-toolbar>
