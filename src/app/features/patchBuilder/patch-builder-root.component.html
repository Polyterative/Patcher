<div fxFlex="auto"
     fxLayout="column"
     fxLayoutGap="1rem"
>
  <app-hero-content-card fxFlex="auto"
                         titleBig="My modules"
  >
    <div fxFlex="auto"
         class="box"
    >
      <ng-container *ngFor="let item of userModules$|async">
        <div>
          <mat-card>
            <mat-card-title>{{item.name}}</mat-card-title>
            <app-module-cvs [data]="item"
                            (inClick$)="inClick$.next($event)"
                            (outClick$)="outClick$.next($event)"
            ></app-module-cvs>
          </mat-card>
        </div>
      </ng-container>
    </div>

  </app-hero-content-card>
  
  <app-hero-content-card fxFlex="auto"
                         titleBig="Patch"
  >
    <div fxFlex="auto"
         fxLayout="column"
         fxLayoutGap="1rem"
    >
      <!--      <ng-container *ngFor="let item of connections$|async">-->
      <!--        <div>-->
      <!--          &lt;!&ndash;          <mat-card>&ndash;&gt;-->
      <!--            {{item.from.name}} {{item.fromCV.name}} => {{item.to.name}} {{item.toCV.name}}-->
      <!--          &lt;!&ndash;          </mat-card>&ndash;&gt;-->
      <!--        </div>-->
      <!--      </ng-container>-->
    </div>
  </app-hero-content-card>

</div>

<ng-template #noM>
  <div fxFlex="auto">
    <mat-card-subtitle fxLayoutAlign="center center">It looks like you haven't added any modules
                                                     to your collection yet.
                                                     Try adding some!
    </mat-card-subtitle>
  </div>
</ng-template>
