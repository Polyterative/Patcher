<ng-container *ngIf="{
  userProfile:(userService.userProfile$|async)
  } as bag"
>
  <div class="col gap1"
       *ngIf="bag.userProfile"
  >
    <lib-clean-card>
      <app-label-value-showcase label="User"
                                fxLayoutAlign="start center"
      >{{bag.userProfile.username}}</app-label-value-showcase>
    </lib-clean-card>
    <div class="row gap1">
      <div fxLayout.gt-sm="row"
           fxLayout="column"
           fxLayoutGap="1rem"
      >
        <app-user-modules fxFlex="1/3"
                          [viewConfig]="viewConfig"
        ></app-user-modules>
        <app-user-racks fxFlex="1/3"></app-user-racks>
        <app-user-patches fxFlex="1/3"></app-user-patches>
      </div>
    </div>
  </div>
</ng-container>
