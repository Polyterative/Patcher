<ng-container *ngIf="{
  userProfile:(userService.userProfile$|async)
  } as bag"
>
  <div class="col gap1"
       *ngIf="bag.userProfile"
  >
    <h2 fxLayoutAlign="end center">{{bag.userProfile.username}}'s collection</h2>
    <app-user-patches></app-user-patches>
    <app-user-racks></app-user-racks>
    <app-user-modules [viewConfig]="viewConfig"
    ></app-user-modules>
  </div>
</ng-container>
