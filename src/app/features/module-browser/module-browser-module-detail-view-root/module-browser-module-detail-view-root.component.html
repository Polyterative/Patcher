<ng-container *ngIf="{
data:(dataService.singleModuleData$|async)
} as bag"
>
  <div class="flow col gap1"
  >
    <lib-hero-content-card titleBig="Module details"
                           class="modulesBG"
    >
      <div class="flow col gap1"
      >
        <lib-hero-item-card>
          <ng-container *ngIf="bag.data"
          >
            <app-module-composite [data]="(bag.data)"
            ></app-module-composite>
          </ng-container>
        </lib-hero-item-card>
        <app-auto-loading-indicator [updateData$]="dataService.updateSingleModuleData$"
                                    [data$]="dataService.singleModuleData$"
        ></app-auto-loading-indicator>
        <lib-hero-item-card *ngIf="bag.data&&dataService.moduleEditingPanelOpenState$|async">
          <app-module-editor
              [data]="(bag.data)"
          ></app-module-editor>
        </lib-hero-item-card>
        <!--              stuff-->
      </div>
    </lib-hero-content-card>
  </div>
</ng-container>
