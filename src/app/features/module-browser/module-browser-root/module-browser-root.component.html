<div class="flow col gap1"
>
  <lib-hero-content-card titleBig="Modules"
                         class="modulesBG"
  >
    <div class="flow col gap1"
    >
      <div fxFlex="auto"
           fxLayout="row"
           fxLayout.lt-md="column"
      >
        <lib-mat-form-entity [control]="dataService.fields.search.control"
                             [type]="dataService.fields.search.type"
                             [label]="dataService.fields.search.label"
        ></lib-mat-form-entity>
        
        <lib-mat-form-entity [control]="dataService.fields.manufacturers.control"
                             [type]="dataService.fields.manufacturers.type"
                             [options$]="dataService.fields.manufacturers.options$"
                             [label]="dataService.fields.manufacturers.label"
        ></lib-mat-form-entity>
        
        <lib-mat-form-entity
            [control]="dataService.fields.order.control"
            [options$]="dataService.fields.order.options$"
            [type]="dataService.fields.order.type"
            [disableVoidSelection]="true"
            label="Order modules by"
        ></lib-mat-form-entity>
        
        <div fxFlex="auto"
             fxLayoutAlign="end start"
        >
          <a mat-raised-button
             href="https://forms.gle/MjyXuafbrXmaSMiaA"
             target="_blank"
          >Add a module</a>
        </div>
      </div>
      
      <mat-paginator [hidePageSize]="(dataService.serversideAdditionalData.itemsCount$|async)<10"
                     [pageSizeOptions]="[10,25,50]"
                     [length]="dataService.serversideAdditionalData.itemsCount$|async"
      
                     (page)="dataService.onPageEvent($event)"
                     showFirstLastButtons
      ></mat-paginator>
      
      <app-module-list [data$]="dataService.modulesList$"></app-module-list>
      <app-auto-loading-indicator [data$]="dataService.modulesList$"
                                  [updateData$]="dataService.updateModulesList$"
      ></app-auto-loading-indicator>
    </div>
    <!--  <pre>{{(dataService.data$|async)|json}}</pre>-->
  </lib-hero-content-card>
  <app-empty-state backgroundImage="assets/svg/wishlist.svg"></app-empty-state>
</div>
