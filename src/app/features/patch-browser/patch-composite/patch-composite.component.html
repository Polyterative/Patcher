<ng-container *ngIf="{
layoutFlexWidth:(appState.layoutFlexWidth$|async)
} as bag"
>
  <ng-container *ngIf="bag.layoutFlexWidth">
    <div *ngIf="bag.layoutFlexWidth.ltlg||isEditing"
    >
      <div class="col gap1"
      >
        <div>
          <lib-clean-card>
            <app-patch-minimal [data]="data">
            </app-patch-minimal>
          </lib-clean-card>
        </div>
    
        <app-patch-details [data]="data"></app-patch-details>
        <app-comments-root></app-comments-root>
      </div>
    </div>
    
    <ng-container *ngIf="bag.layoutFlexWidth.gtmd&&!isEditing">
      <div class="row gap2"
      >
        <div class="col gap1"
             fxFlex="30rem"
        >
          <lib-clean-card>
            <app-patch-minimal [data]="data">
            </app-patch-minimal>
          </lib-clean-card>
          <lib-screen-wrapper maxSize="36rem">
            <app-comments-root></app-comments-root>
          </lib-screen-wrapper>
        </div>
        <div class="col gap1"
             fxFlex="grow"
        >
          <app-patch-details fxFlex="grow"
                             [data]="data"
          ></app-patch-details>
    
    
        </div>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
