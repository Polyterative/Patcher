<ng-container *ngIf="{
data:(dataService.singlePatchData$|async)
} as bag"
>
  <div fxFlex="auto"
       fxLayout="column"
       fxLayoutGap="1rem"
  >
    <lib-hero-content-card titleBig="Patch details"
                           class="patchesBG"
    >
      <div fxFlex="auto"
           fxLayout="column"
           fxLayoutGap="1rem"
      >
        <div fxFlex="auto"
             fxLayout="column"
             fxLayoutGap="1rem"
        >
          <div fxFlex="auto"
               fxLayoutAlign="center"
          >
            <div fxFlex="auto"
                 fxLayout="column"
                 fxLayoutGap="1rem"
            >
              <div>
                <!--              <lib-hero-item-card>-->
                <ng-container *ngIf="bag.data"
                >
                  <app-patch-composite [data]="(bag.data)"
                  ></app-patch-composite>
                </ng-container>
                <!--              </lib-hero-item-card>-->
              </div>
              <app-auto-loading-indicator [updateData$]="dataService.updateSinglePatchData$"
                                          [data$]="dataService.singlePatchData$"
              ></app-auto-loading-indicator>
              <lib-hero-content-card titleNormal="Editor"
                                     *ngIf="bag.data&&dataService.patchEditingPanelOpenState$|async"
              >
                <lib-hero-item-card>
                  <app-patch-editor
                      [data]="(bag.data)"
                  ></app-patch-editor>
                </lib-hero-item-card>
              </lib-hero-content-card>
            </div>
          </div>
        </div>
      </div>
    </lib-hero-content-card>
  </div>
</ng-container>
