<div class="flow col parent"
>
  <div class="flow col"
  >
    <mat-card-title>{{data.name}}</mat-card-title>
    <div class="flow row spaceBetween"
         fxLayoutGap="1rem"
    >
      <div>
        <mat-card-subtitle>{{data.manufacturer.name}}</mat-card-subtitle>
      </div>
      <div style="font-size: small"
           fxLayoutAlign="center center"
      >
        {{data.standard == 0 ? '' : data.standard == 1 ? 'Intellijel 1U' : data.standard == 2 ? 'PulpLo Logic 1U' : ""}}
        {{data.hp}} HP
      </div>
    </div>
  </div>
  <div class="flow row spaceBetween"
       fxLayoutGap="1rem"
       *ngIf="data.description.length>0"
  >
    <div>
      <app-restricted-entity [disabled]="true">
        <div>{{data.description}}</div>
      </app-restricted-entity>
    </div>
  </div>
  <ng-content></ng-content>
  <mat-divider [inset]="true"
               style="margin-top:.5rem"
  ></mat-divider>
  <div class="flow row buttons"
       fxLayoutAlign="end"
  >
    <button mat-icon-button
            disabled
    >
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button
            *ngIf="(dataService.singleData$|async)"
            (click)="dataService.editPanelOpen$.next(!dataService.editPanelOpen$.value)"
    >
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button
            [routerLink]="['/modules/details',data.id]"
    >
      <mat-icon>search</mat-icon>
    </button>
  </div>
</div>
