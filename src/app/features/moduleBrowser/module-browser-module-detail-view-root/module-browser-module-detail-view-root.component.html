<div fxFlex="auto"
     fxLayout="column"
     fxLayoutGap="1rem"
     *ngIf="data$|async"
>
    <div fxFlex="auto"
         fxLayout="column"
         fxLayoutGap="1rem"
    >
        <div fxFlex="auto"
             fxLayoutAlign="center"
        >
            <div fxFlex="40rem">
                <mat-card>
                    <app-module-browser-module [data]="(data$|async)"
                    ></app-module-browser-module>
                </mat-card>
            </div>
        </div>
    </div>
    <pre>{{data$|async|json}}</pre>
</div>
