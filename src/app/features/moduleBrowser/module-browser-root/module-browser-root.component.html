<app-hero-content-card title="module-browser">
    <div fxFlex="auto"
         class="box"
    >
        <ng-container *ngFor="let item of dataService.modules$|async">
            <div>
                <mat-card>
                    <app-module-browser-module-minimal [data]="item"></app-module-browser-module-minimal>
                </mat-card>
            </div>
        </ng-container>
    </div>
</app-hero-content-card>
<pre>{{(dataService.modules$|async)|json}}</pre>
