<div class="scroll custom-scrollbar"
     *ngIf="containImage"
>
  <div fxFlex="auto"
       fxLayoutAlign="center center"
  >
    <!--    <img [ngStyle]="{maxWidth:(data.hp/1.5+'rem')}"-->
    <!--         style="max-height: 12rem"-->
    <!--         src="https://www.modulargrid.net/img/modcache/7859.f.jpg"-->
    <!--    >-->
    <img *ngIf="filename"
         style="max-width:100%;"
         [ngStyle]="{maxHeight:32/sizeDivider+'rem'}"
         [src]="'https://sozmatmywjpstwidzlss.supabase.co/storage/v1/object/public/module-panels/'+filename"
    >
    
    <lib-screen-wrapper *ngIf="!filename"
                        [maxSize]="data.hp/sizeDivider/2+'rem'"
    >
      <div [fxFlex]="data.hp/sizeDivider/2+'rem'"
           [ngStyle]="{height:((data.standard|getModuleHeightForStandard)/sizeDivider/2+'rem'),backgroundColor: '#ffffff'}"
           style="background-color: rgba(0,0,0,0.1)"
           fxLayoutAlign="center center"
      >
      </div>
    </lib-screen-wrapper>
  </div>

</div>

<ng-container *ngIf="!containImage">
  <div fxLayoutAlign="center center">
    <img *ngIf="filename"
         [ngStyle]="{maxHeight:((data.standard|getModuleHeightForStandard)+'rem')}"
         [src]="'https://sozmatmywjpstwidzlss.supabase.co/storage/v1/object/public/module-panels/'+filename"
    >
  </div>
</ng-container>
