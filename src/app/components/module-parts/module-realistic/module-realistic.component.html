<div [fxFlex]="data.hp*1+'rem'"
     fxLayout="column"
     style="background-color: rgba(255,255,255,0.96)"
>
  <app-module-realistic-holeline [data]="data"></app-module-realistic-holeline>
  <div [ngStyle]="{height:data.standard==0?'22rem':'6rem',backgroundColor: '#ffffff'}"
       style="padding-right: .5rem;padding-left: .5rem;"
       class="col gap1"
  >
    <app-module-part-hp [data]="data"
                        *ngIf="data.hp>3"
    ></app-module-part-hp>
    <app-module-part-manufacturer [data]="data"
                                  *ngIf="data.hp>3"
                                  [ngClass]="{'rotated':data.hp<6}"
                                  [fxLayoutAlign]="data.hp<=6?'end center':'center center'"
                                  fxLayoutAlign="center center"
    ></app-module-part-manufacturer>
    <div fxFlex="grow"></div>
    <app-module-part-name [data]="data"
                          [fxLayoutAlign]="data.hp<=6?'start center':'center center'"
                          [ngClass]="{'half-sizing':data.hp<3,'rotated':data.hp<6}"
    ></app-module-part-name>
  </div>
  <app-module-realistic-holeline [data]="data"></app-module-realistic-holeline>
</div>
