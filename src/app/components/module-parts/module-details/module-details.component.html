<div class="col gap1 parent"
>
  <app-timestamps-relative [data]="data"
                           *ngIf="!viewConfig.hideDates"
  ></app-timestamps-relative>
  <app-module-cvs [data]="data"></app-module-cvs>
  <ng-container *ngIf="switches.length>0">
    <mat-card-subtitle>{{data.switches.length}} Switches:</mat-card-subtitle>
    <div fxFlex="auto"
         fxLayout="row wrap"
         fxLayoutGap="1rem"
    >
      <!--      <mat-chip-list>-->
      <!--        <ng-container *ngFor="let item of switches">-->
      <!--          &lt;!&ndash;                            <mat-chip>{{item.name}}</mat-chip>&ndash;&gt;-->
      <!--        </ng-container>-->
      <!--      </mat-chip-list>-->
    </div>
  </ng-container>
  
  <div class="row spaceBetween opacizeOnHover"
       fxLayoutGap="1rem"
       *ngIf="!data.isComplete&&!viewConfig.hideLabels"
  >
    <mat-card-subtitle fxFlex="auto"
                       fxLayoutAlign="end"
    >
      Module data is incomplete. You can help!
    </mat-card-subtitle>
  </div>
</div>
