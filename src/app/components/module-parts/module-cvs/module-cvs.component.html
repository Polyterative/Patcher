<div class="flow col gap1"
>
  <div class="flow col gap1"
       *ngIf="ins.length>0"
  >
    <mat-card-subtitle style="border-right: .5rem solid rgba(193,98,98,0.2)">
      <app-module-cv-icon type="in"></app-module-cv-icon>
      {{ins.length}} INs
    </mat-card-subtitle>
    <div class="flow row gap1"
    >
      <mat-chip-list>
        <ng-container *ngFor="let item of ins">
          <app-module-cvitem [data]="item"
                             kind="in"
                             (click$)="inClick$.next([$event,data])"
          ></app-module-cvitem>
        </ng-container>
      </mat-chip-list>
    </div>
  </div>
  <div class="flow col gap1"
       *ngIf="outs.length>0"
  >
    <mat-card-subtitle style="border-right: .5rem solid  rgba(98,193,144,0.2)">
      <app-module-cv-icon type="out"></app-module-cv-icon>
      {{outs.length}} OUTs
    </mat-card-subtitle>
    <div class="flow row gap1"
    >
      <mat-chip-list>
        <ng-container *ngFor="let item of outs">
          <app-module-cvitem [data]="item"
                             kind="out"
                             (click$)="outClick$.next([$event,data])"
          ></app-module-cvitem>
        </ng-container>
      </mat-chip-list>
    </div>
  </div>
</div>
