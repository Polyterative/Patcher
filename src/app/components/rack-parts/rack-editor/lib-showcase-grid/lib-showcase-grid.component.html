<div class="rowwrap gap1">
  <app-label-value-showcase *ngFor="let item of data"
                            class="label-value-showcase"
                            [style]="{ flex: '1 1 auto', 'min-width': minSize }"
                            [label]="item.label"
                            [icon]="item.icon"
  >
    {{ item.value }}
  </app-label-value-showcase>
</div>
