<div class="flow col parent"
>
  <div class="flow col"
  >
    <app-hero-clickable-title [link]="['/racks/details',data.id]"
                              infoBox
                              infoText="Rack name"
    >{{data.name}}
    </app-hero-clickable-title>
    <div fxFlex="auto"
         class="flow row gap1"
    >
      <app-entity-author [data]="data.author"></app-entity-author>
      <div fxFlex="auto"
           fxLayout="row"
           fxLayoutGap="1rem"
           fxLayoutAlign="end"
      >
        <mat-card-subtitle
        >{{data.hp}} HP - {{data.rows}} rows
        </mat-card-subtitle>
      </div>
    </div>
  </div>
  <app-timestamps-relative [data]="data"></app-timestamps-relative>
  <ng-content></ng-content>
  <mat-divider [inset]="true"
               style="margin-top:.5rem"
  ></mat-divider>
  <div class="flow row buttons"
  >
    <div fxFlex="grow"></div>
    <a mat-icon-button
       matTooltip="Show details"
       [routerLink]="['/racks/details',data.id]"
    >
      <mat-icon>info</mat-icon>
    </a>
  </div>
</div>
