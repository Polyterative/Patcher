<div fxFlex="shrink"
     fxLayout="row"
     fxLayoutGap="1rem"
     fxLayoutAlign="space-between"
>
  <app-module-minimal fxFlex="50%"
                      [data]="data.a.module"
                      [hideManufacturer]="true"
                      [hideButtons]="true"
                      [hideHP]="true"
  >
    <mat-chip-list>
      <mat-chip>{{data.a.name}}</mat-chip>
    </mat-chip-list>
  </app-module-minimal>
  <app-patch-connection-symbol></app-patch-connection-symbol>
  <app-module-minimal fxFlex="50%"
                      [data]="data.b.module"
                      [hideManufacturer]="true"
                      [hideButtons]="true"
                      [hideHP]="true"
  >
    <mat-chip-list>
      <mat-chip>{{data.b.name}}</mat-chip>
    </mat-chip-list>
  </app-module-minimal>
</div>
