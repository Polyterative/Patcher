<div fxFlex="auto"
     fxLayout="row"
     fxLayoutGap=".5rem"
>
  <div fxFlex="grow"
       fxLayout="row"
       fxLayoutGap="1rem"
       fxLayoutAlign="space-between"
  >
    <app-module-minimal fxFlex="50%"
                        [data]="data.a.module"
                        [hideManufacturer]="true"
                        [hideButtons]="true"
                        [hideHP]="true"

    >
      <mat-chip-list>
        <mat-chip>{{data.a.name}}</mat-chip>
      </mat-chip-list>
    </app-module-minimal>
    <app-patch-connection-symbol></app-patch-connection-symbol>
    <app-module-minimal fxFlex="50%"
                        [data]="data.b.module"
                        [hideManufacturer]="true"
                        [hideButtons]="true"
                        [hideHP]="true"
    >
      <mat-chip-list>
        <mat-chip>{{data.b.name}}</mat-chip>
      </mat-chip-list>
    </app-module-minimal>
  </div>
  <ng-container *ngIf="isEditing">
    <mat-divider
        [vertical]="true"
    ></mat-divider>
    <div fxFlex="auto"
         fxLayout="column"
         fxLayoutGap="1rem"
    >
      <button mat-icon-button
              [matTooltip]="isCreator?'Clear selection':'Remove connection'"
              (click)="remove$.next(data)"
      >
        <!--        <mat-icon>link_off</mat-icon>-->
        <mat-icon>delete</mat-icon>
      </button>
      <div fxFlex="grow"></div>
      <app-brand-primary-button *ngIf="isCreator"
                                (click)="create$.next(data)"
      >
        <mat-icon>add_link</mat-icon>
        Add
      </app-brand-primary-button>
    </div>
  </ng-container>
</div>
