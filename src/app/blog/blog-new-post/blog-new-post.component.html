<lib-flex-row xs='column'>
  
  <lib-flex-column fxFlex='30'
                   fxFlex.xs='100'
                   fxFlex.sm='100'
  >
    <mat-card style='background-color: #3a72a8;color: white'
    >
      <mat-card-title fxFlex
      >
        New
      </mat-card-title>
    </mat-card>
    
    <div fxFlex
    >
      <button fxFlex
              mat-flat-button
              color="accent"
              (click)='confirm.emit()'
      >Submit
      </button>
    </div>
  </lib-flex-column>
  <lib-flex-column fxFlex
  >
    <mat-card fxFlex
    >
      <lib-flex-column gap='0em'>
        <mat-card-title fxFlex>
          <lib-mat-form-entity [control]='controls.title'
                               [type]='formTypes.TEXT'
                               label='title'
          ></lib-mat-form-entity>
        </mat-card-title>
        <mat-card-subtitle>
          <lib-flex-row xs='column'
                        sm='column'
          >
            <div fxFlex>
              <lib-mat-form-entity [control]='controls.subtitle'
                                   [type]='formTypes.TEXT'
                                   label='subtitle'
              ></lib-mat-form-entity>
            </div>
          </lib-flex-row>
        </mat-card-subtitle>
        <lib-spacer fxFlex></lib-spacer>
        <mat-card-content fxFlex>
          <lib-flex-row>
            <div fxFlex='grow'>
              <lib-mat-form-entity [control]='controls.content'
                                   [type]='formTypes.AREA'
                                   label='content'
              ></lib-mat-form-entity>
            </div>
          </lib-flex-row>
        </mat-card-content>
      </lib-flex-column>
    </mat-card>
  </lib-flex-column>
</lib-flex-row>
