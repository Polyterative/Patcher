<mat-card *ngIf='post'
          class='cardHover'
>
  <lib-flex-column gap='1em'>
    <lib-flex-row fxFlex>
      <mat-card-title fxFlex='grow'
                      style='font-size: xx-large'
      >
        {{ post?.title }}
      </mat-card-title>
      <div fxFlex
           fxLayoutAlign='center center'
      >
        <app-category-indicator>Yolo</app-category-indicator>
      </div>
    </lib-flex-row>
    <mat-card-subtitle *ngIf='!noSubtitle'>
      <lib-flex-column
      >
        <div fxFlex>
          {{ post?.subtitle }}
        </div>
        <lib-flex-row *ngIf='!noDates'
                      fxFlex='100'
        >
          <div fxFlex='100'
          >
            Posted: {{ post?.created|date }}
          </div>
          <div fxFlex='100'
               style='text-align: end'
          >
            Edited: {{ post?.created|date }}
          </div>
        </lib-flex-row>
      </lib-flex-column>
    </mat-card-subtitle>
    <lib-spacer fxFlex
                *ngIf='!noSpacer'
    ></lib-spacer>
    <mat-card-content fxFlex
                      *ngIf='!noContent'
    >
      <markdown [data]="post.content"
                ngPreserveWhitespaces
      ></markdown>
    </mat-card-content>
    <ng-content></ng-content>
  </lib-flex-column>
</mat-card>
