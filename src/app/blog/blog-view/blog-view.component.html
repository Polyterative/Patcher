    <ng-container *ngFor='let message of messages$|async'>
      
      <mat-card fxFlex
      >
        <lib-flex-column gap='1em'>
          <mat-card-title fxFlex>
            {{ message?.title }}
          </mat-card-title>
          <mat-card-subtitle>
            <lib-flex-row xs='column'>
              <div fxFlex>
                {{ message?.subtitle }}
              </div>
              <!--            <div fxFlex>-->
              <!--              |-->
              <!--            </div>-->
              <div fxFlex='grow'></div>
              <lib-flex-row fxFlex='35'
                            fxFlex.xs='100'
              >
                <div fxFlex>
                  Created {{ message?.created }}
                </div>
                <div fxFlex style='text-align: end'>
                  Edited {{ message?.created }}
                </div>
              </lib-flex-row>
            </lib-flex-row>
          </mat-card-subtitle>
          <lib-spacer fxFlex></lib-spacer>
          <mat-card-content fxFlex>
            <lib-flex-row>
              <div fxFlex='grow'>
                <div fxLayoutAlign='start'>{{ message?.content }}</div>
              </div>
              <button fxFlex='25'
                      mat-flat-button
                      color="primary"
              >Read
              </button>
            </lib-flex-row>
          </mat-card-content>
        </lib-flex-column>
      </mat-card>
    </ng-container>
  </lib-flex-column>
