<lib-flex-row>
  <lib-flex-column fxFlex='70'>
    <ng-container *ngFor='let messageLine of messages$|async'>
      <lib-flex-row fxFlex
      >
        <ng-container *ngFor='let message of messageLine'>

          <mat-card fxFlex
                    style='background-color: #3a72a8'
          >
            <mat-card-subtitle>
              <lib-flex-row>
                <div fxFlex>
                  {{ message?.subtitle }}
                </div>
                <div fxFlexAlign='end'>
                  {{ message?.when|date }}
                </div>
              </lib-flex-row>
            </mat-card-subtitle>
            <mat-card-content>{{ message?.content }}</mat-card-content>
            <mat-card-title>
              <div fxLayoutAlign='end'>{{ message?.title }}</div>
            </mat-card-title>
            <mat-card-actions>
              <lib-flex-row>
                <div fxFlex>
                  <!--                  <button mat-raised-button>-->
                  <!--                    <mat-icon class="mat-18">delete</mat-icon>-->
                  <!--                  </button>-->
                </div>
              </lib-flex-row>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </lib-flex-row>
    </ng-container>
  </lib-flex-column>
  <div fxFlex>
    <mat-card style='background-color: #00897B'
    >
      <mat-card-title>Add message</mat-card-title>
      <mat-card-subtitle>/</mat-card-subtitle>
      <mat-card-content>
        Your text
      </mat-card-content>
    </mat-card>
  </div>
</lib-flex-row>
