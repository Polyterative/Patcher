<lib-flex-row>
  <lib-flex-column *ngIf='true'
                   fxFlex='70'
  >
    <ng-container *ngFor='let messageLine of messages$|async'>
      <lib-flex-row fxFlex
      >
        <ng-container *ngFor='let message of messageLine'>

          <mat-card fxFlex
                    class='darkCard'
                    style='background-color: #3a72a8'
          >
            <mat-card-subtitle>
              <lib-flex-row>
                <div fxFlex>
                  {{ message?.subtitle }}
                </div>
                <div fxFlexAlign='end'>
                  {{ message?.when|date }}
                </div>
              </lib-flex-row>
            </mat-card-subtitle>
            <!--            <mat-card-content>{{ message?.content }}</mat-card-content>-->
            <mat-card-title>
              <div fxLayoutAlign='end'>{{ message?.content }}</div>
            </mat-card-title>
            <mat-card-actions>
              <lib-flex-row>
                <div fxFlex>
                  <!--                  <button mat-raised-button>-->
                  <!--                    <mat-icon class="mat-18">delete</mat-icon>-->
                  <!--                  </button>-->
                </div>
              </lib-flex-row>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </lib-flex-row>
    </ng-container>
  </lib-flex-column>
  <lib-flex-column fxFlex>
    <div fxFlex>
      <mat-card
      >
        <mat-card-title>Add message</mat-card-title>
        <!--        <mat-card-subtitle>/</mat-card-subtitle>-->
        <mat-card-content>
          <lib-flex-row>
            <lib-mat-form-entity [control]='messageAdder.controls.content'
                                 [formGroupRoot]='messageAdder.formGroup'
                                 [type]='messageAdder.type'
                                 fxFlex
                                 placeholder='Your message'
            ></lib-mat-form-entity>
            <button (click)="messageAdder.confirm.emit()"
                    [disabled]='!messageAdder.formGroup.valid'
                    mat-flat-button
            >Add
            </button>
          </lib-flex-row>
        </mat-card-content>
      </mat-card>
    </div>

    <div fxFlex>
      <mat-card
      >
        <mat-card-title>Stats</mat-card-title>
        <mat-card-content>
          <!--          Users connected: {{ ((serverStats$|async)?.visits) }}-->
          Visits: {{ ((serverStats$|async)?.visits) }}
        </mat-card-content>
      </mat-card>
    </div>
  </lib-flex-column>
</lib-flex-row>
