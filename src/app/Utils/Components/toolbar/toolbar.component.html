<mat-toolbar *ngIf='data.toolbarVisible$|async'
             class='color'
>
  <mat-toolbar-row>
    <div *ngIf='(data.title|async).length>0'
         fxFlex
         fxFlexAlign='center center'
         class='title'
    >{{ data.title|async }}</div>
    <div fxFlex='grow'></div>
    <div fxFlex>
      <a mat-icon-button
         href="/"
      >
        <mat-icon class="mat-18">home</mat-icon>
      </a>
    </div>
  
  </mat-toolbar-row>
</mat-toolbar>
