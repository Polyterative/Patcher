<mat-toolbar *ngIf='data.toolbarVisible$|async'
             class='color'
>
    <mat-toolbar-row>
        <div *ngIf='(data.title|async).length>0'
             style='padding-right: 1em'
             fxFlex='grow'
             fxFlexAlign='center center'
             fxHide.xs='true'
             class='title'
        >{{ data.title|async }}</div>
        <div fxFlex>
            <button mat-icon-button
                    (click)='routing.routeTo([""])'
            >
                <mat-icon class="mat-18">home</mat-icon>
            </button>
            <button (click)='routing.routeTo(["blog"])'
                    mat-button
            >
                Blog
            </button>
            <button (click)='routing.routeTo(["about"])'
                    mat-button
            >
                About
            </button>
            <button mat-button
                    style='color: rgba(49,49,49,0.35)'
                    matTooltip='Soonâ„¢'
            >
                Work
            </button>
        </div>
        <div fxFlex='grow'></div>
        <ng-container *ngIf='{user:(firebase.user$|async)} as bag'>
            <ng-container *ngIf='!bag.user else name'>
                <button (click)='firebase.login()'
                        mat-button
                >
                    Login
                </button>
            </ng-container>
            <ng-template #name
            >
                <div fxFlex>{{bag.user.user.displayName}}</div>
            </ng-template>
        </ng-container>
    </mat-toolbar-row>
</mat-toolbar>
