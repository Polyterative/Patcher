<div style="padding-top: 4rem">
  <div fxLayout="column"
       fxLayoutAlign="center center"
       *ngIf="backgroundImage"
  >
    <div fxFlex="auto"
         [fxHide.xs]="true"
         style="padding: 8rem 16rem;"
         [ngStyle]='{"background-image": "url("+ this.backgroundImage + ")"}'
         class="bg"
    ></div>
  
    <div fxFlex="auto"
         fxHide="true"
         [fxHide.xs]="false"
         style="padding: 4rem 8rem;"
         [ngStyle]='{"background-image": "url("+ this.backgroundImage + ")"}'
         class="bg"
    ></div>

  </div>
  <div fxLayout="column"
       fxLayoutAlign="center center"
       *ngIf="!backgroundImage"
  >
    
    <app-lottie-container fxLayoutAlign="center center"
                          style="padding-top: -20rem"
                          [styles]="{width: '30rem', fill:'rgba(0,0,0,0.8)!important', stroke:'rgba(0,0,0,0.8)'}"
                          [options]="{path: '/assets/json/lottie/Dots Icon.json', loop: true, autoplay: true}"
    ></app-lottie-container>
  
  
  </div>


</div>
