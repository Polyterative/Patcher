<div fxLayout="column"
     fxLayoutGap="1rem"
     *ngIf="{user:service.store.user$|async} as bag"
>
    <div fxFlex="auto"
         *ngIf="bag.user; else noData"
    >
        <app-user-avatar
                [name]="bag.user.username"
                [hideLogoff]="false"
                (logoff$)="service.logoff$.next()"
                (login$)="service.login$.next()"
        ></app-user-avatar>
    </div>
    
    <!--    {{bag.user|json}}-->
    <!--    -->
    <ng-template #noData>
        <mat-card>
            <app-brand-primary-button fxFlex="grow"
                                      innerFlex="grow"
                                      [disabled]="true"
            >Login
            </app-brand-primary-button>
        </mat-card>
    </ng-template>
</div>
