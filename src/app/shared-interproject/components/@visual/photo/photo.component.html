<ng-container *ngIf="{
layoutFlexWidth:(appState.layoutFlexWidth$|async),
  data:(this.dataService.url$|async)
  } as bag"
>
  
  <ng-smart-picture
      [src]="bag.data"
      type="image/webp"
      fallbackType="image/jpeg"
      [lazyLoad]="true"
      objectFit="cover"
      objectPosition="center"
  ></ng-smart-picture>
</ng-container>
