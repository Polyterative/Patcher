<div class="value-showcase"
     [fxLayout]="valueBelow ? 'column' : 'row'"
     [fxLayoutAlign]="pushToEnd?'space-between':''"
     fxLayoutGap=".4rem"
>
  <div fxFlex="auto"
       class="label"
  >{{ label }}</div>
  <div fxFlex="auto"
       fxLayout="row"

  >
    <div fxFlex="auto"
         [fxLayoutAlign]="pushToEnd?'end':''"
         [class]="bigText ? 'value' : ''"
    >
      <div [class]="monospace ? 'monospace' : null">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
