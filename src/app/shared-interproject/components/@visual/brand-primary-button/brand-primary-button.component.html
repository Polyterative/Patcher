<a mat-raised-button
   [fxFlex]="innerFlex"
   [routerLink]="routerLink"
   [class]="'button'+' '+theme"
   [disabled]="disabled||error"
   [ngClass]='{"disabled": disabled, "error": error }'
   (click)="disabled?doNothing():click$.emit()"
>
  <ng-content></ng-content>
</a>
