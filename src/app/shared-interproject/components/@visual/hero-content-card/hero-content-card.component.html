<div fxLayout="column"
     class="container"
>
  <h1 fxFlex="grow"
      fxLayout="row"
      *ngIf="titleBig.length>0"
      class="title bgImage padHeight"
      [ngStyle]="titleStyle"
  >
    <div fxFlex="grow">{{titleBig}}</div>
    <app-hero-content-card-head-icon
        fxLayoutAlign="center center"
        [icon]="icon"
  
    ></app-hero-content-card-head-icon>
  </h1>
  <h3 fxFlex="grow"
      fxLayout="row"
      *ngIf="titleNormal.length>0"
      class="title"
  >
    <div fxFlex="grow">{{titleNormal}}</div>
    <app-hero-content-card-head-icon [icon]="icon"
    ></app-hero-content-card-head-icon>
  </h3>
  
  <div fxFlex="auto"
       *ngIf="description.length>0&&!hideDescription"
       fxLayoutAlign="end end"
  >
    <mat-card-subtitle *ngIf="description"
                       class="description pad"
    >{{description}}</mat-card-subtitle>
  </div>
  
  <div class="content"
  >
    <div fxLayout="column "
         fxLayoutGap="0"
    >
      <div fxFlex="auto"
           class="supporting-top"
           *ngIf="top"
      >
        <ng-content select=".TOP"></ng-content>
      </div>
      <div fxFlex="auto"
           class="pad"
      >
        <ng-content></ng-content>
      </div>
      <div fxFlex="auto"
           class="supporting-bottom"
           *ngIf="bottom"
      >
        <ng-content select=".BOTTOM"></ng-content>
      </div>
    </div>
  </div>

</div>
